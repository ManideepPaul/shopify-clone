<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightGreen: "#008060",
              darkGreen: "#004C3F",
              heroBg: "#FBF7ED",
              textPr: "#212326",
              textSec: "#6b7177",
            },
          },
        },
      };
    </script>
    <title>Shopify-Clone</title>
  </head>
  <body>
    <div class="mainContainer">
      <section
        class="topBanner flex justify-center items-start bg-[#A5E3B9] py-5 px-2"
      >
        <p class="text-center">
          Start a free trial and enjoy up to 97% off for 3 months on select
          plansâ€”offer ends 08/25.
          <span class="underline decoration-solid font-semibold"
            >Sign up now</span
          >
          &nbsp; &nbsp;
        </p>
        <svg
          class=""
          xmlns="http://www.w3.org/2000/svg"
          height="26px"
          viewBox="0 0 24 24"
          width="26px"
          fill="#000000"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
          />
        </svg>
      </section>
      <!-- Large screen Nav -->
      <nav
        class="lg-nav hidden lg:flex justify-between px-5 py-3 xl:px-24 bg-heroBg"
      >
        <div class="nav-left flex gap-10 items-center">
          <img class="w-[120px]" src="./assets/logo.png" alt="" />
          <div class="left-links flex gap-6">
            <a href="#" class="links text-[17px] text-textPr font-medium"
              >Start
              <img class="inline-block" src="./assets/down-arrow.svg" alt=""
            /></a>
            <a href="#" class="links text-[17px] text-textPr font-medium"
              >Sell
              <img class="inline-block" src="./assets/down-arrow.svg" alt=""
            /></a>
            <a href="#" class="links text-[17px] text-textPr font-medium"
              >Market
              <img class="inline-block" src="./assets/down-arrow.svg" alt=""
            /></a>
            <a href="#" class="links text-[17px] text-textPr font-medium"
              >Manage
              <img class="inline-block" src="./assets/down-arrow.svg" alt=""
            /></a>
          </div>
        </div>
        <div class="nav-right flex gap-6 items-center">
          <div class="left-links flex gap-6">
            <a href="#" class="links text-[17px] text-textPr font-medium"
              >Pricing</a
            >
            <a href="#" class="links text-[17px] text-textPr font-medium"
              >Learn
              <img class="inline-block" src="./assets/down-arrow.svg" alt=""
            /></a>
            <a href="#" class="links text-[17px] text-textPr font-medium"
              >Log in</a
            >
          </div>
          <button
            class="nav-btn py-3 px-5 bg-lightGreen text-base text-white font-bold rounded-md hover:bg-darkGreen"
          >
            Try for free
          </button>
        </div>
      </nav>
      <!-- Mobile Nav -->
      <nav class="mob-nav flex justify-between items-center lg:hidden gap-10 px-5 py-2 bg-heroBg">
        <div class="nav-left flex gap-10 items-center">
          <img class="w-[120px]" src="./assets/logo.png" alt="" />
        </div>
        <div class="nav-right flex gap-6 items-center">
          <div class="left-links flex gap-6">
            <a href="#" class="links text-[17px] text-textPr font-medium"
              >Log in</a
            >
          </div>
          <img src="./assets/menu.svg" alt="" />
        </div>
      </nav>
    </div>
  </body>
</html>
